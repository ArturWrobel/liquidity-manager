{% extends 'base.html' %}
{% load static %}

{%  block content %}
<link rel="stylesheet" href="{% static 'css/ticket.css' %}">
<script src="{% static 'js/app.js' %}"></script>

<form method="POST" enctype="multipart/form-data" id="xx">
    <h2 id="ticket_center">Files Upload</h2>
    <hr>
    {% csrf_token %}
    <p class="text textWrapper"> Chose file: </p>
    <br>
    <input class="textWrapper button_form" type="file" name="document">
    <button type="submit" class="button_form">
        Upload file
    </button>
</form>

<h2 id="dialog"></h2>

{% if url %}
<p class="upload">Uploaded file: <a href="{{ url }}"> {{ url }} </a></p>
{% endif %}



<script type="text/javascript">
    var txt = "File uploaded succesfully."

    $("#xx").on('submit', function (event) {
                alert("File uploaded succesfully.");
            });
</script>

{% endblock %}
