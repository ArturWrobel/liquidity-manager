{% extends 'base.html' %}
{% load static %}

{% block content %}

<title>{{ title }}</title>

    <link rel="stylesheet" href="{% static 'css/home.css' %}">    
    
    <h1> Welcome {{user.first_name}}!!! </h1>
    
    <div id = "homelogo">
        <img  src="{% static "img/orange logo.jpg" %}" width="300px">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script> 
            $(document).ready(function(){
                  $("#homelogo").animate({
                  left: '40%',
                  opacity: '1'
                  },
                  {duration: 2000});
            });
    </script> 

{% endblock %}
