{% extends "base.html" %}

{% block content %}

<form action="" method="post">
  {% csrf_token %}
  <h2 id = "ticket_center">Logout Page</h2>
  <hr>
  {% for field in form %}
    <div class="textWrapper">
      <br>
      {{field.label_tag}} {{field}}

    </div>
  {% endfor %}
    <br>
    <p class="textWrapper"><b>{{ user }}</b>, push button below from current session. </p>
  <input type="submit" value="Logout" class="textWrapper button_form">
  <br>
  <br>
</form>

{% endblock %}
